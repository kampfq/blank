{{ define "main" }}
	<main id="main">
		{{ if or .Title .Content }}
		<div class="hero">
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}

		{{ range .Paginator.Pages.ByDate.Reverse }}
			{{ .Render "summary" }}
		{{ end }}
		{{ partial "pagination.html" . }}
	</main>
{{/* partial "sidebar.html" .  */}}
{{ end }}
